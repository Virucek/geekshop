{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
    <div class="merch_type_delete">
        Уверены, что хотите {% if mtype_to_delete.is_active %}удалить{% else %}восстановить{% endif %} тип <strong>{{ mtype_to_delete.name }}</strong>?
        <form action="{% url 'admin:merch_type_delete' mtype_to_delete.pk %}" method="post">
            {% csrf_token %}
            {% if mtype_to_delete.is_active %}
            <input class="btn btn-danger" type="submit" value="удалить">
            {%else%}
            <input class="btn btn-primary" type="submit" value="восстановить">
            {% endif %}
        </form>
        <a href="{% url 'admin:merch_types' %}">
            <button class="btn btn-success">отмена</button>
        </a>
    </div>
{% endblock %}
